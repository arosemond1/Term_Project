<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Courses</title>
  </head>

  <body>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/coursefinder">Course Finder</a>
      </div>
    <div class="container">
    <h1 style="font-family:'Arial';">Here are your results!</h1>
    </div>
    <p>
        <b style="font-family:'Arial';">The courses being offered for {{program}}'s during {{term}} of {{year}} concentrating in {{concentration}} are:</b>
    </p>
    <p style="font-family:'Arial';">
        {% for class in schedule %}
            <p>{{ class }} </p>
        {% endfor %}
    </p>
  </body>
</html>
